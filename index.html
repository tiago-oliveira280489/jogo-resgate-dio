<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgate</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="container">
        <div id="fundoGame">
            <div id="inicio" onclick="start()">
                <h1>Resgate</h1>
                <p>Utilize a seta para cima para movimentar o helicóptero para cima, a seta para baixo para movimentar o helicóptero
                para baixo e o Espaço para atirar</p>
                <p>Clique aqui para iniciar!</p>
            </div>
        </div>
    </div>

    <!--Sons-->
    <audio src="/sounds/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="/sounds/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="/sounds/musica_fundo.mp3" preload="auto" id="musica"></audio>
    <audio src="/sounds/gameover.mp3" preload="auto" id="somGameOver"></audio>
    <audio src="/sounds/perdido.mp3" preload="auto" id="somPerdido"></audio>
    <audio src="/sounds/resgate.mp3" preload="auto" id="somResgate"></audio>

    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
    <script type="text/javascript" src="js/jquery-collision.min.js"></script>
</body>

</html>
